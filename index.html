<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Study</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <ul>
            <li><a href="#bibleTab" onclick="showTab('bibleTab')">Bible</a></li>
            <li><a href="#notesTab" onclick="showTab('notesTab')">Notes</a></li>
            <li><a href="#prayerTab" onclick="showTab('prayerTab')">Prayer</a></li>
        </ul>
    </div>

    <div id="content">
        <div id="bibleTab" class="tabContent">
            <h2>Bible</h2>
            <label for="chapter">Enter Chapter/Verse (e.g., John 3:16):</label>
            <input type="text" id="chapter" placeholder="Enter Chapter and Verse" />
            <button onclick="loadBible()">Load Bible</button>
            <div id="bibleContent">
                <!-- Bible content will appear here -->
            </div>
        </div>

        <div id="notesTab" class="tabContent">
            <h2>Notes</h2>
            <!-- Notes content here -->
        </div>

        <div id="prayerTab" class="tabContent">
            <h2>Prayer</h2>
            <div>
                <h3>Daily</h3>
                <!-- Daily prayers content here -->
            </div>
            <div>
                <h3>Weekly</h3>
                <!-- Weekly prayers content here -->
            </div>
            <div>
                <h3>Monthly</h3>
                <!-- Monthly prayers content here -->
            </div>
            <div>
                <h3>As Needed</h3>
                <!-- As Needed prayers content here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
