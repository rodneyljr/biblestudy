<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Study</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <ul>
            <li><a href="javascript:void(0);" onclick="showTab('bibleTab')">Bible</a></li>
            <li><a href="javascript:void(0);" onclick="showTab('notesTab')">Notes</a></li>
            <li><a href="javascript:void(0);" onclick="showTab('prayerTab')">Prayer</a></li>
        </ul>
    </div>

    <div id="content">
        <!-- Bible Tab Content -->
        <div id="bibleTab" class="tabContent">
            <h2>Bible</h2>
            <label for="chapter">Enter Chapter/Verse (e.g., John 3:16):</label>
            <input type="text" id="chapter" placeholder="Enter Chapter and Verse" />
            <button onclick="loadBible()">Load Bible</button>
            <div id="bibleContent">
                <!-- Bible content will appear here -->
            </div>
        </div>

        <!-- Notes Tab Content -->
        <div id="notesTab" class="tabContent">
            <h2>Notes</h2>
            <textarea id="notes" placeholder="Write your notes here..." rows="10" cols="50"></textarea>
        </div>

        <!-- Prayer Tab Content -->
        <div id="prayerTab" class="tabContent">
            <h2>Prayer</h2>
            <div>
                <h3>Daily</h3>
                <textarea id="dailyPrayer" placeholder="Write your daily prayer here..." rows="5" cols="50"></textarea>
            </div>
            <div>
                <h3>Weekly</h3>
                <textarea id="weeklyPrayer" placeholder="Write your weekly prayer here..." rows="5" cols="50"></textarea>
            </div>
            <div>
                <h3>Monthly</h3>
                <textarea id="monthlyPrayer" placeholder="Write your monthly prayer here..." rows="5" cols="50"></textarea>
            </div>
            <div>
                <h3>As Needed</h3>
                <textarea id="asNeededPrayer" placeholder="Write your prayer for when needed..." rows="5" cols="50"></textarea>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
